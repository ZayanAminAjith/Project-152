<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="functions.js"></script>

</head>

<body>

  <a-scene background="color:aqua">

    <a-camera position="0 1.5 0" view>

    </a-camera>

    <a-assets timeout="10000">

      <a-asset-item id="car" src="car/scene.gltf"></a-asset-item>      

    </a-assets>

    <a-entity>
      <a-entity id="cars" position="0 0 0" scale="0.05 0.05 0.05" gltf-model="#car">
      </a-entity>
    </a-entity>

  </a-scene>

</body>

</html>
